    <h2>Overview</h2>
        <p>CS Shooter is a similar game to the 2012 competitive game CS:GO</p>
    <h1>How To Play</h1>
                <ul>
                <li>Launch the game and join one of the available rooms.</li> 
                <li>If you prefer, you can also create a room of your own.</li> 
                <li>Choose the map you'd like to play in (available maps are Sanctum, Yarimar, Sumerra).</li>
                <li>Select the weapon policy such as "all weapons," "crazy mode," and "all no RPG."</li>
                <li>Select the game mode (Free for All, Team Deathmatch).</li>
                <li>Set the maximum number of players.</li>
                <li>Move your mouse to look around and shoot using left click.</li>
                <li>If you need further instructions about controls of the game, have a look at the controls section below. If not, hit the button and dive into action!</li>
                </ul>
