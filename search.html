<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>World News Search Engine</title>
        <link rel="stylesheet" href="css/application.css">
    </head>
    <body>
        <h1>World News Search Engine</h1>
        <form action="https://google.com/search" method="get" target="_blank">
            <div>
                <label for="searchterm">Search Term:</label>
                <textarea rows="3" name="q" id="searchterm" placeholder=""></textarea><br>
                <input type="radio" name="as_sitesearch" id="Google News" value="news.google.com">
                <label for="homepage">Google News</label><br>
                <input type="radio" name="as_sitesearch" id="BBC" value="BBC.com"
                <label for="homepage">BBC World</label><br>
                <input type="radio" name="as_sitesearch" id="CNN" value="CNN.com"
                <label for="homepage">CNN</label><br>
                <input type="checkbox" name="tbm" id="tbm" value="nws"
                <label for="homepage">News Article Only? (Note: Cannot Use With Google News)</label><br>
            </div>

            <div>
                    <label for="site">Please type in the URL for World News you'd like to search</label>
            </div>
            <div>

            </div>
            <br>
            <input type="submit" value="Search">
    </form>
    </body>
</html>
